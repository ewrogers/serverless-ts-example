service: serverless-ts-app

plugins:
  - serverless-plugin-typescript
  - serverless-dotenv-plugin
  - serverless-offline

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs16.x

functions:
  createUser:
    handler: src/api.createUser
    events:
      - http:
          path: /users/
          method: post

custom:
  dotenv:
    logging: false
